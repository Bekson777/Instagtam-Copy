<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="img/instagram logo icon.png" />
    <link href="style.css" rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <title>Instagram</title>
  </head>
  <body>
    <article>
      <div class="photo">
        <img
          class="app-photo"
          src="img/Screenshot (24).png"
          alt="application photo"
        />
      </div>
      <div>
        <div class="log-in flex--1-col">
          <div class="logo-box center">
            <img
              class="instagram-logo"
              src="img/Instagram_logo.svg.png"
              alt="instagram logo photo"
            />
          </div>
          <form class="login-form flex--1-col center">
            <input type="text" placeholder="Phone number, username,or email" />
            <input type="password" placeholder="Password" />
            <button class="login-btn" href="#">Log in</button>
            <div class="container">
              <p class="or">OR</p>
            </div>
          </form>
          <a class="facebook-link" href="#"> Log in with Facebook </a>
          <a class="passwors-recovery" href="#"> Forgot password?</a>
        </div>
        <div class="sign-up">
          <div class="sign-up-link">
            <p>
              Dont have an account? <span><a href="#">Sign up</a></span>
            </p>
          </div>
        </div>
        <div class="app-store flex--1-col">
          <p class="get-app">Get the app.</p>
          <div class="store-links">
            <a
              href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb%26utm_campaign%3DloginPage%26ig_mid%3D3630A5D8-093D-4C96-BBFF-F5A183F24B22%26utm_content%3Dlo%26utm_medium%3Dbadge"
            >
              <img
                class="google-play-photo"
                src="img/c5Rp7Ym-Klz.png"
                alt="Get in on Google play"
              />
            </a>
            <ion-icon
              class="app-icon"
              name="checkmark-circle-outline"
            ></ion-icon>
            <a
              href="https://apps.microsoft.com/store/detail/instagram/9NBLGGH5L9XT"
            >
              <img
                class="microsoft-photo"
                src="img/EHY6QnZYdNX.png"
                alt="Get in on Google play"
              />
            </a>
          </div>
        </div>
      </div>
    </article>
    <footer class="footer">
      <ul class="tags">
        <li><a class="link" href="#">Meta </a></li>
        <li><a class="link" href="#">About</a></li>
        <li><a class="link" href="#">Blog</a></li>
        <li><a class="link" href="#">Jobs</a></li>
        <li><a class="link" href="#">Help</a></li>
        <li><a class="link" href="#">API</a></li>
        <li><a class="link" href="#">Privacy</a></li>
        <li><a class="link" href="#">Terms</a></li>
        <li><a class="link" href="#">Top Accounts</a></li>
        <li><a class="link" href="#">Locations</a></li>
        <li><a class="link" href="#">Instagram Lite</a></li>
        <li><a class="link" href="#">Contact Uploading & Non-Users</a></li>
        <li><a class="link" href="#">Meta Verified</a></li>
      </ul>
      <div class="language-date">
        <select class="selector" aria-label="Switch Display Language">
          <option value="EN">English</option>
          <option value="Ge">Georgian</option>
          <option value="Es">Espanol</option>
          <option value="It">Italiano</option>
        </select>
        <p class="date">&copy; 2023 Instagram from Meta</p>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
